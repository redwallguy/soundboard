{% extends './base.html' %}

{% block body %}

<h1>Digest Boards</h1>
<hr>
{% comment %}
Use href="#!" to make text look like hyperlink but not actually do anything (Make sure there is no element with id="!" though!!!)
{% endcomment %}
<table border="1">
	{% for board in boards %}
	<tr>
		<td><div class="sbcover" style="background-image:url('{{board.cover.url}}')"></div></td>
		<td><a href="boards/{{board.name}}">{{board.name}}</a></td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
