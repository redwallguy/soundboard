<!DOCTYPE html>
<html>
	{% block head %}
	{% load static %}
	<head><link rel="stylesheet" type="text/css" href="{% static "control/css/sb.css" %}"></head>
	{% endblock %}

	<body>
	{% block body %}
	<h1>Sounds of the Digest</h1>
	<hr>
	{% endblock %}

	{% block krippface%}
	<div id="kripp_face" style="background-image:url('{% static "control/img/kripp_face.png" %}');"></div>
	{% endblock %}

	{% if user.is_authenticated %}
	<div id="welcome_member"><p>Welcome, {{user.username}}!</p><p><a href="/logout">Logout</a></p></div>
	{% else %}
	<div id="please_login"><a href="/login">Login</a> or <a href="/create_user">Register</a></div>
	{% endif %}

	<script src="{% static "control/js/jquery-1.12.2.min.js" %}"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	{% block javascript %}{% endblock %}
	</body>
</html>
